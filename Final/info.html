<!DOCTYPE html>
<html lang="en">

<head>
    <title>Part 6</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <script src="form.js"></script>
</head>

<body>
    <h1>Speedy Health</h1>
    <header>
        <div id="navbar">
            <img id="logo" src="healthimg.png">

            <div id="hamburger" class="hide-large">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-items" class="hide-small">
                <li><a href="index.html"><i class="fa fa-fw fa-home"></i> <b>Home</b></a></li>
                <li><a href="about.html"><i class="fa fa-fw fa-address-card"></i> <b>About Us</b></a></li>
                <li><a href="info.html"><i class="fa fa-fw fa-book"></i> <b>Info</b></a></li>
                <li><a href="contact.html"><i class="fa fa-fw fa-envelope"></i> <b>Contact Us</b></a></li>
                <li><a href="form.html"><i class="fa fa-fw fa-form"></i> <b>Request Forms</b></a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="background-speedy parallax parallax2">
            <section class="content-box content-box2">
                <h3 id="speedy-header">General Info</h3>
                <form id="form-info">
                    <p>
                      <label for="full-name">Full Name:</label>
                      <input type="text" id="full-name" name="full-name" required />
                    </p>
                    <p>
                      <label for="birth-date">Birth Date:</label>
                      <input type="date" id="birth-date" required />
                    </p>
                    <p>
                        <label for="gender">Gender:</label>
                        <input type="text" id="full-gender" name="full-gender" required />
                    </p>
                    <p>
                        <label for="medical-history">Medical History:</label>
                        <input type="text" id="medical-history" name="medical-history" required />
                    </p>
                    <p>
                        <label for="full-address">Address:</label>
                        <input type="text" id="full-address" name="full-address" required />
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
                <section id="results" class="hidden">
                    <h4>Results</h4>
                    <p>
                      Your general information has been added to the system.
                    </p>
                  </section>
          
            </section>

        </section>
        <section class="text-section ">
            <div class=" text-section">
                <div class="parallax parallax3"></div>
            </div>
            
        </section>
        <section class="background-speedy parallax">
            <section class="content-box content-box2">
                <h3 id="speedy-header">Medical Centers</h3>
                <p>Here are some medical centers in the area</p>
             <iframe 
                id="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14529.843004211813!2d-81.0426511192315!3d33.99323614058565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f8a580b78151f7%3A0xda3d6ac616df5a4f!2sPrisma%20Health%20Home%20Health%20%E2%80%93%20Columbia!5e0!3m2!1sen!2sus!4v1698102634168!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">" frameborder="0">
             </iframe>
            </section>
        </section>
        <section class="text-section ">
            <div class="text-section">
                <div class="parallax parallax4"></div>
                
            </div>
            
        </section>

        
    </main>

</body>

</html>
