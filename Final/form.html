<!DOCTYPE html>
<html lang="en">

<head>
    <title>Part 6</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <script src="Finalform.js"></script>
    
</head>

<body>
    <h1>Speedy Health</h1>
    <header>
        <div id="navbar">
            <img id="logo" src="healthimg.png">

            <div id="hamburger" class="hide-large">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-items" class="hide-small">
                <li><a href="index.html"><i class="fa fa-fw fa-home"></i> <b>Home</b></a></li>
                <li><a href="about.html"><i class="fa fa-fw fa-address-card"></i> <b>About Us</b></a></li>
                <li><a href="info.html"><i class="fa fa-fw fa-book"></i> <b>Info</b></a></li>
                <li><a href="contact.html"><i class="fa fa-fw fa-envelope"></i> <b>Contact Us</b></a></li>
                <li><a href="form.html"><i class="fa fa-fw fa-form"></i> <b>Request Forms</b></a></li>
            </ul>
        </div>
        <p id="one"><strong>Here you can add request for what foods you would like to see in Your local hospitals cafe for the week</strong></p>
        <p id="one"><strong>*Must include ingredients due to allergy protocols</strong></p>
        <a href="#" id="add-link">+</a>
    </header>

    <div class="columns two-columns">
        <div id="request-list" class="columns"></div>
        <div id="request-details-column">
            <h2>Request Details</h2>

            <div id="request-details"></div>
        </div>
    </div>
    <div id="add-edit-request-container" class="dialog transparent">
        <span class="close">&times;</span>

        <h3 id="add-edit-title">Request</h3>
        <form id="add-edit-request-form" method="post">
            <input type="hidden" name="_id" value="-1" />
            <p>
                <label for="name ">Hospital Name:</label>
                <input type="text" id="name" name="name" required />
            </p>
            <p>
                <label for="description">Food Description:</label>
                <input type="text" id="description" name="description" required />
            </p>

            <p>
                <label for="img">Upload Image:</label>
                <input type="file" id="img" name="img" />
            </p>

            <p id="ingredients-p ">
                <label class="inline">Ingredients:</label>
                <a href="#" id="add-ingredient">Add Ingredient</a>
                <section id="ingredient-box"></section>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
